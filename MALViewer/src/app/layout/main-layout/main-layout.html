<div
  [ngStyle]="{
    display: 'flex',
    flexDirection: 'column',
    justifyContent: 'center',
    alignItems: 'center'
  }"
>
  <div
    [ngStyle]="{
      width: '100%',
      maxWidth: 'min(90dvw, 1980px)',
      marginBottom: '50px'
    }"
  >
    <app-menu></app-menu>
    @if (this.auth.isAuthorizing()) {
    <div style="color: white">Logging you in...</div>
    } @else {
    <router-outlet></router-outlet>
    }
  </div>
</div>
