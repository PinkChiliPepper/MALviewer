<div style="display: flex; flex-direction: column; gap: 2rem">
  <app-tile-list
    title="Watching"
    [tiles]="userAnimelist() ?? []"
    tileType="user"
    [isLoading]="userAnimelist() === null"
  />

  <app-tile-list
    title="Plan to watch"
    [tiles]="userPlanToWatch() ?? []"
    tileType="user"
    [isLoading]="userPlanToWatch() === null"
  />

  <app-tile-list
    title="Completed"
    [tiles]="userCompleted() ?? []"
    tileType="user"
    [isLoading]="userCompleted() === null"
  />
</div>
