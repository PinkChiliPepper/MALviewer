<div style="display: flex; flex-direction: column; gap: 2rem">
  <div style="display: flex; justify-content: center; padding: 40px 0px">
    <h1>Find all your anime in <strong>one place</strong></h1>
  </div>
  <app-tile-list
    title="Top anime"
    [tiles]="topAnime() ?? []"
    [isLoading]="topAnime() === null"
  />
  <app-tile-list title="Current season" [tiles]="currentSeason() ?? []" />
</div>
