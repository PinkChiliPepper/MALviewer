<div class="tile">
  <div style="display: flex; flex-direction: row; justify-content: flex-end">
    <div class="score">
      {{ score }}
    </div>
  </div>
  <div class="image">
    <img src="{{ src }}" alt="{{ name }}" />
  </div>
  <div style="padding: 4px 0px">
    <div class="title">{{ name }}</div>
    <div class="subtitle">{{ japaneseName }}</div>
  </div>
</div>
